<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <!-- CSS principale -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Manifest PWA (icona sulla Home iPhone) -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#1e1e1e">

    <!-- Registrazione service worker per modalitÃ  "app" -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
          .then(() => console.log("Service Worker registrato"))
          .catch(err => console.error("Errore SW:", err));
      }
    </script>

    <!-- Libreria Plotly per i grafici -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        /* fallback minimo nel caso style.css non carichi */
        body {
            background-color: #0f1117;
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 16px;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .title-block {
            display: flex;
            flex-direction: column;
        }
        .app-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }
        .sub {
            font-size: 0.8rem;
            color: #8b8fa7;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        select, button {
            background-color: #1f2333;
            color: #fff;
            border: 1px solid #2d324a;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.9rem;
        }
        #chart {
            background-color: #1a1c29;
            border: 1px solid #2d324a;
            border-radius: 10px;
            padding: 8px;
            min-height: 300px;
        }
        #status-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.8rem;
            color: #c7c9df;
        }
        .metric-box {
            background-color: #1f2333;
            border: 1px solid #2d324a;
            border-radius: 8px;
            padding: 6px 10px;
            min-width: 110px;
        }
        .metric-label {
            font-size: 0.7rem;
            color: #8b8fa7;
        }
        .metric-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <div class="title-block">
            <div class="app-name">Dashboard</div>
            <div class="sub">Segnali tecnici in tempo (quasi) reale</div>
        </div>

        <div class="controls">
            <label for="tickerSelect" style="font-size:0.8rem;color:#8b8fa7;">Ticker</label>
            <select id="tickerSelect"></select>

            <button id="switchViewBtn">ðŸ•¯ Candlestick / ðŸ“ˆ Lineare</button>

            <button id="refreshBtn">ðŸ”„ Aggiorna</button>
        </div>
    </header>

    <!-- Barra KPI (RSI, MACD, Segnale, Prezzo ultimo) -->
    <section id="status-bar">
        <div class="metric-box">
            <div class="metric-label">Ultimo prezzo</div>
            <div class="metric-value" id="lastPrice">--</div>
        </div>

        <div class="metric-box">
            <div class="metric-label">Segnale</div>
            <div class="metric-value" id="lastSignal">--</div>
        </div>

        <div class="metric-box">
            <div class="metric-label">RSI</div>
            <div class="metric-value" id="lastRSI">--</div>
        </div>

        <div class="metric-box">
            <div class="metric-label">MACD</div>
            <div class="metric-value" id="lastMACD">--</div>
        </div>
    </section>

    <!-- Contenitore grafico -->
    <section id="chart"></section>

    <!-- Carico il JS della dashboard DOPO l'HTML, cosÃ¬ gli elementi esistono giÃ  -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
