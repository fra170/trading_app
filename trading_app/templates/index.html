<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>

  <!-- Stile principale -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- ✅ Plotly aggiornato (ottobre 2025) -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <!-- Manifest e colori tema -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#1e1e1e">

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log("✅ Service Worker registrato"))
        .catch(err => console.error("❌ Errore Service Worker:", err));
    }
  </script>
</head>

<body>
  <header>
    <h1>📊 Trading Dashboard</h1>
    <p>Segnali tecnici in tempo (quasi) reale</p>
  </header>

  <main>
    <div class="controls">
      <label for="tickerSelect">Ticker:</label>
      <select id="tickerSelect"></select>
      <button id="toggleView">🕯 Candlestick / 📈 Lineare</button>
      <button id="refreshBtn">🔄 Aggiorna</button>
    </div>

    <div class="stats">
      <p>Ultimo prezzo: <span id="lastPrice">--</span></p>
      <p>Segnale: <span id="signal">--</span></p>
      <p>RSI: <span id="rsi">--</span></p>
      <p>MACD: <span id="macd">--</span></p>
    </div>

    <!-- Indicatore di caricamento -->
    <div id="loading" style="display:none; text-align:center; margin-top:20px;">
      <p>⏳ Caricamento grafico in corso...</p>
    </div>

    <!-- Area grafico -->
    <div id="chart" style="width:100%; height:600px; margin-top:20px;"></
