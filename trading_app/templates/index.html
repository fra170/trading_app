<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Trading</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 15px;
      background-color: #1e1e1e;
      font-size: 1.6em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #ticker-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    #ticker-controls input, #ticker-controls select, #ticker-controls button {
      padding: 8px 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #ticker-controls input, #ticker-controls select {
      background-color: #222;
      color: #fff;
    }

    #ticker-controls button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #ticker-controls button:hover {
      background-color: #0097a7;
    }

    #info-panel {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      text-align: center;
      margin: 10px 15px;
      font-size: 1.05em;
    }

    #info-panel div {
      background-color: #1c1c1c;
      padding: 8px 12px;
      border-radius: 8px;
      min-width: 140px;
    }

    #chart {
      width: 100%;
      height: 900px;
    }

    #loading {
      text-align: center;
      padding: 20px;
      font-size: 1.1em;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>ðŸ“ˆ Dashboard Trading</header>

  <!-- ðŸ”¹ Controlli titoli -->
  <div id="ticker-controls">
    <select id="tickerSelect"></select>
    <input type="text" id="tickerInput" placeholder="Es. TSLA o ENI.MI">
    <button id="addTicker">âž• Aggiungi titolo</button>
  </div>

  <!-- ðŸ”¹ Pannello informazioni -->
  <div id="info-panel">
    <div><strong>ðŸ’° Prezzo attuale:</strong> <span id="lastPrice">--</span></div>
    <div><strong>ðŸ“Š Segnale:</strong> <span id="lastSignal">--</span></div>
    <div><strong>ðŸ“ˆ RSI:</strong> <span id="rsiValue">--</span></div>
    <div><strong>ðŸ“‰ MACD:</strong> <span id="macdValue">--</span></div>
  </div>

  <!-- ðŸ”¹ Grafico -->
  <div id="chart"></div>
  <div id="loading">Caricamento in corso...</div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
