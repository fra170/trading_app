<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Trading</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #00bcd4;
    }

    #ticker-controls {
      margin: 20px auto;
    }

    #ticker-controls input {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
      width: 140px;
    }

    #ticker-controls button {
      padding: 8px 12px;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }

    #ticker-controls button:hover {
      background-color: #0097a7;
    }

    #tickerSelect {
      margin-left: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
    }

    #chart {
      width: 100%;
      height: 900px;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .info span {
      color: #00e676;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ðŸ“ˆ Dashboard Trading</h1>

  <div id="ticker-controls">
    <input type="text" id="tickerInput" placeholder="Es. TSLA o ENI.MI">
    <button id="addTicker">âž• Aggiungi titolo</button>
    <select id="tickerSelect"></select>
  </div>

  <div id="loading">Caricamento in corso...</div>
  <div id="chart"></div>

  <div class="info">
    <p>Prezzo attuale: <span id="lastPrice">--</span></p>
    <p>Segnale: <span id="lastSignal">--</span></p>
    <p>RSI: <span id="rsiValue">--</span></p>
    <p>MACD: <span id="macdValue">--</span></p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
