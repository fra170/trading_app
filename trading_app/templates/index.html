<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Trading</title>

  <!-- Libreria Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #00bcd4;
    }

    #loading {
      margin: 20px;
      font-size: 18px;
      color: #aaa;
    }

    #chart {
      width: 100%;
      height: 900px;
      margin: auto;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .info span {
      color: #00e676;
      font-weight: bold;
    }

    #updateButton {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    #updateButton:hover {
      background-color: #0097a7;
    }
  </style>
</head>

<body>
  <h1>ðŸ“ˆ Dashboard Trading</h1>

  <button id="updateButton">Aggiorna Grafico</button>

  <div id="loading">Caricamento in corso...</div>

  <div id="chart"></div>

  <div class="info">
    <p>Prezzo attuale: <span id="lastPrice">--</span></p>
    <p>Segnale: <span id="lastSignal">--</span></p>
    <p>RSI: <span id="rsiValue">--</span></p>
    <p>MACD: <span id="macdValue">--</span></p>
  </div>

  <!-- Collegamento corretto al file JavaScript -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
