<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Trading</title>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.6em;
      letter-spacing: 1px;
      color: #00bcd4;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    select, input, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: white;
      font-size: 0.95em;
      cursor: pointer;
    }

    input {
      width: 120px;
    }

    button:hover {
      background-color: #00bcd4;
    }

    #period-controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .period-btn {
      background-color: #2a2a2a;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .period-btn:hover {
      background-color: #00bcd4;
    }

    #stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .stat {
      text-align: center;
    }

    #chart {
      width: 95%;
      margin: 20px auto;
    }

    #loading {
      text-align: center;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>ðŸ“Š Dashboard Trading</header>

  <div id="controls">
    <select id="ticker">
      <option value="AAPL">Apple (AAPL)</option>
      <option value="MSFT">Microsoft (MSFT)</option>
      <option value="NVDA">NVIDIA (NVDA)</option>
    </select>

    <button id="updateButton">Aggiorna Grafico</button>

    <input type="text" id="newTicker" placeholder="Nuovo simbolo (es. TSLA)">
    <button id="addTicker">âž• Aggiungi</button>
  </div>

  <div id="period-controls">
    <button class="period-btn" data-days="7">1 settimana</button>
    <button class="period-btn" data-days="30">1 mese</button>
    <button class="period-btn" data-days="60">2 mesi</button>
    <button class="period-btn" data-days="90">3 mesi</button>
    <button class="period-btn" data-days="all">Tutto</button>
  </div>

  <div id="stats">
    <div class="stat">Prezzo Attuale: <span id="lastPrice">--</span></div>
    <div class="stat">RSI: <span id="rsiValue">--</span></div>
    <div class="stat">MACD: <span id="macdValue">--</span></div>
    <div class="stat">Segnale: <span id="lastSignal">--</span></div>
  </div>

  <div id="chart"></div>
  <div id="loading">Caricamento in corso...</div>

<script src="/static/script.js?v=8"></script>

</html>
